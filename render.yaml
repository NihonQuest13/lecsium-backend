services:
  - type: web
    name: nihon-quest-api
    env: python
    region: frankfurt
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app"
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: '3.11.0'

# Disks are defined at the root level, not inside services
disks:
  - name: storage-data
    mountPath: /opt/render/project/src/storage
    sizeGB: 1