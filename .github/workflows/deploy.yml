name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Change to your default branch

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1  # Change to your preferred region
  SERVICE_NAME: lecsium-api
  BUCKET_NAME: lecsium-storage-bucket  # Change to your bucket name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Build and push Docker image
      run: |
        gcloud builds submit --tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --timeout=900 \
          --concurrency=4 \
          --set-env-vars STORAGE_PATH=$BUCKET_NAME \
          --set-secrets DEEPL_API_KEY=DEEPL_API_KEY:latest \
          --set-secrets OPENROUTER_API_KEYS=OPENROUTER_API_KEYS:latest \
          --set-env-vars DB_USER=postgres \
          --set-secrets DB_PASS=DB_PASS:latest \
          --set-env-vars DB_NAME=postgres \
          --set-env-vars DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
