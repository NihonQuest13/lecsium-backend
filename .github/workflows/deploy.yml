# Name of the workflow for GitHub
name: Deploy Backend to Cloud Run

# Trigger: Runs on every 'push' to the 'main' branch
on:
  push:
    branches:
      - main

# Global variables for this deployment
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: lecsium-api
  REGION: europe-west1
  BUCKET_NAME: supabase-exports-lecsium # The bucket name you created

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest # Use a Linux machine for deployment

    steps:
      # 1. Get your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 3. Build your Dockerfile with Cloud Build
      - name: Build and Push Docker Image
        run: gcloud builds submit --async --tag gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .

      # 4. Deploy the image to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "STORAGE_PATH=$BUCKET_NAME" \
            --set-env-vars "DB_USER=postgres" \
            --set-env-vars "DB_NAME=postgres" \
            --set-env-vars "DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "OPENROUTER_API_KEYS=${{ secrets.OPENROUTER_API_KEYS }}" \
            --set-env-vars "DB_PASS=${{ secrets.DB_PASS }}"
